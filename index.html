    <script>

      function preload() {
        //noprotect
        img = loadImage("https://raw.githubusercontent.com/scikit-image/scikit-image/master/skimage/data/astronaut.png");
        img_r = loadImage("https://raw.githubusercontent.com/scikit-image/scikit-image/master/skimage/data/astronaut.png");
        img_g = loadImage("https://raw.githubusercontent.com/scikit-image/scikit-image/master/skimage/data/astronaut.png");
        img_b = loadImage("https://raw.githubusercontent.com/scikit-image/scikit-image/master/skimage/data/astronaut.png");
      }
    function setup() {
      //noprotect
      createCanvas(512,512);
      img.resize(256,256);
      img_r.resize(256,256);
      img_g.resize(256,256);
      img_b.resize(256,256);

     // image(img, 0, 0);

     // img_r=createImage(256,256);
     // img_g=createImage(256,256);
     // img_b=createImage(256,256);

      //img_b = img;
      //img_g = img;
      //img_r = img;

      img_r.loadPixels();


      for(x=0;x<img_r.width;x++) {
        for (y = 0; y < img_r.height; y++) {
          pos = 4 * (y * img_r.width + x);
          //img_r.pixels[pos] = 255;  //to jest wartość dla R
          img_r.pixels[pos + 1] = 0; //= 100; //to jest wartość dla G
          img_r.pixels[pos + 2] = 0;//= 100; //to jest wartość dla B
          img_r.pixels[pos + 3] = 255; //to jest wartość dla A

        }
      }
      img_r.updatePixels();


      img_g.loadPixels();
      for(x=0;x<img_g.width;x++) {
        for (y = 0; y < img_g.height; y++) {
          pos = 4 * (y * img_g.width + x);

          img_g.pixels[pos] = 0; //to jest wartość dla R
          //img_g.pixels[pos+1] = 255; //to jest wartość dla G
          img_g.pixels[pos + 2] = 0; //= 100; //to jest wartość dla B
          img_g.pixels[pos + 3] = 255; //to jest wartość dla A
        }}
      img_g.updatePixels();



      img_b.loadPixels();
      for(x=0;x<img_b.width;x++) {
        for (y = 0; y < img_b.height; y++) {
          pos = 4 * (y * img_b.width + x);
          img_b.pixels[pos] = 0; //to jest wartość dla R
          img_b.pixels[pos + 1] = 0; //to jest wartość dla G
          //img_b.pixels[pos+2] = 255; //to jest wartość dla B
          img_b.pixels[pos+3] = 255; //to jest wartość dla A

        }}
      img_b.updatePixels();

      image(img_b, 0, 256);
      image(img_r, 0, 0);
      image(img_g, 256, 0);

      img_sum=createImage(256,256);
      img_sum.blend(img_r,0,0,256,256,0,0,256,256,ADD);
      img_sum.blend(img_g,0,0,256,256,0,0,256,256,ADD);
      img_sum.blend(img_b,0,0,256,256,0,0,256,256,ADD);

      image(img_sum, 256, 256);

   //img.updatePixels();



    }

  </script>
